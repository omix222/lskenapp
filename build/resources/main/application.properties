spring.datasource.driver-class-name=net.sf.log4jdbc.DriverSpy
spring.datasource.url=jdbc:log4jdbc:h2:file:./target/db/testdb;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.url=jdbc:log4jdbc:h2:men;DB_CLOSE_DELAY=1;DB_CLOSE_ON_EXIT=FALSE
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=sa
spring.datasource.password=
#logging.level.sqltiming=DEBUG
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false