				<div th:case="takahashi" class="mycomment">
					<!--③右コメント始-->
					<div th:switch="${list.type}">
						<p class="mycommentp" id="001" th:case="stamp">
							<img th:src="'data:image/png;base64,' + ${list.messageDetail}" />
						<p>
						<p class="mycommentp" id="002" th:case="map">
							<a
								th:href="@{'https://www.google.co.jp/maps?q=' + ${list.messageDetail} +'+'}">link</a>
						</p>
						<p class="mycommentp" id="003" th:case="*"
							th:text="${list.messageDetail}"></p>
					</div>
					<div>
						<p class="mytime" id="004"
							th:text="${#dates.format(list.postDate, 'MM/dd HH:mm:ss')}"></p>
					</div>
					<!--④右コメント始-->
				</div>
				<div th:case="*"></div>
			</div>
		</div>
